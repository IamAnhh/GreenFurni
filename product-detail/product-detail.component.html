    <div class="container">
        <div class="header">
            <h1>Chi tiết sản phẩm</h1>
            <div class="button-group">
                <button type="button" class="edit-button">Chỉnh sửa</button>
                <button type="button" class="back-button">Quay lại</button>
            </div>
        </div>
        <form class="product-form">
            <div class="form-group">
                <label for="productCode">Mã sản phẩm</label>
                <input type="text" id="productCode" name="productCode">
            </div>
            <div class="form-group">
                <label for="productName">Tên sản phẩm</label>
                <input type="text" id="productName" name="productName">
            </div>
            <div class="form-group row">
                <div class="field">
                    <label for="product-quantity">Số lượng:</label>
                    <input type="number" id="product-quantity" name="product-quantity">
                </div>
                <div class="field">
                    <label for="product-status">Tình trạng:</label>
                    <input type="text" id="product-status" name="product-status">
                </div>
            </div>
            <div class="form-group">
                <label for="category">Danh mục sản phẩm</label>
                <input type="text" id="category" name="category">
            </div>
            <div class="form-group row">
                <div class="field">
                    <label for="product-price">Giá bán:</label>
                    <input type="number" id="product-price" name="product-price">
                </div>
                <div class="field">
                    <label for="product-cost">Giá vốn:</label>
                    <input type="number" id="product-cost" name="product-cost">
                </div>
            </div>
            <div class="form-group">
                <label for="image">Hình ảnh</label>
                <textarea id="image" name="image" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" rows="5"></textarea>
            </div>
        </form>
    </div>
